<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="stylesheet" href="/public_page/public_page_style.css">
    <script src="\public_page\reset_password_script.js" defer></script>
</head>
<body>
    <div class="modal_reset">
        
            <div class="modal_content">
                <div class="form_text">
                    <h2>Reset Your Password</h2>
                    <p>Enter your new password below.</p>
                </div>
                <form id="reset_form">
                    <label >New password</label><br>
                    <input type="password" name="password" placeholder="New password" required><br>
        
                    <label for="confirm">Confirm password</label><br>
                    <input type="password" name="confirm" placeholder="Confirm password" required>
        
                    <div class="buttons_auth">
                        <button type="submit" class="signup_login_buttons">Update Password</button>
        
                    </div>
                    <p id="reset_message" class="status_message"></p>
                </form>
            </div>
        
    </div>
</body>
</html>
