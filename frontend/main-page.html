<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main-page-style.css">
    <script src="main-page-script.js" defer></script>
    <title>Books$Readers</title>

</head>
<body>
    <header>
        <div id="header_content">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" fill="#78350f" class="bi bi-book" viewBox="0 0 16 16">
            <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
            </svg>
            <div id="header_text">
                <h1>Books&Readers</h1>
                <p>Manage your readers and books collection</p>
            </div>
        </div>
    </header>
    <main>
        <section id="total_container">
            <div class="card">
                <h3>Total readers</h3>
                <p id="readers_count">3</p>
            </div>
            <div class="card">
                <h3>Total books</h3>
                <p id="books_count">3</p>
            </div>
        </section>

        <section id="books_readers_container">
            <div id="readers_books_buttons">
                
                <button id="button_readers" class="active">
                    <b>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
                        <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1zm-7.978-1L7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002-.014.002zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a6 6 0 0 0-1.23-.247A7 7 0 0 0 5 9c-4 0-5 3-5 4q0 1 1 1h4.216A2.24 2.24 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.5 5.5 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4"/>
                        </svg>
                        Readers
                    </b>
                </button>
                <button id="button_books">
                    <b>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-book-half" viewBox="0 0 16 16">
                        <path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
                        </svg>
                        Books
                    </b>
                </button>
                <button id="button_authors"><b>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-person" viewBox="0 0 16 16">
                        <path d="M12 1a1 1 0 0 1 1 1v10.755S12 11 8 11s-5 1.755-5 1.755V2a1 1 0 0 1 1-1zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                        <path d="M8 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg> Authors
                </b></button>
                <button id="button_borrowings"><b>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookshelf" viewBox="0 0 16 16">
                    <path d="M2.5 0a.5.5 0 0 1 .5.5V2h10V.5a.5.5 0 0 1 1 0v15a.5.5 0 0 1-1 0V15H3v.5a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 .5-.5M3 14h10v-3H3zm0-4h10V7H3zm0-4h10V3H3z"/>
                    </svg>Borrowings
                </b></button>
            </div>
            <section id="readers_section">
                <div id="header_readers_section">
                    <div class="text_block">
                        <h2 style="font-size: large;">Readers list</h2>
                        <p style="font-size: 14px;">Manage your readers</p>
                    </div>
                    <button class="add_btn" id="add_readers_btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                        </svg>
                        Add reader
                    </button>
                </div>
                <div id="readers_list"></div>
                
            </section>
            <section id="books_section"  class="hidden">
                <div id="books_header_section">
                    <div class="text_block">
                        <h2 style="font-size: large;">Books list</h2>
                        <p style="font-size: 14px;">Manage your readers</p>
                    </div>
                    <button class="add_btn" id="add_books_btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                        </svg>
                        Add books
                    </button>
                    
                    
                </div>
                <div id="books_list"></div>
            </section>
            <section id="authors_section" class="hidden">
                <div id="authors_header_section">
                    <div class="text_block">
                        <h2 style="font-size: large;">Authors list</h2>
                        <p style="font-size: 14px;">Manage authors</p>
                    </div>
                    <button class="add_btn" id="add_authors_btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                        </svg>
                        Add author</button>
                </div>
                <div id="authors_list"></div>
            </section>
            <section id="borrowings_section" class="hidden">
                <div id="borrowings_header_section">
                    <div class="text_block">
                        <h2 style="font-size: large;">Borrowings list</h2>
                        <p style="font-size: 14px;">Manage book borrowings</p>
                    </div>
                    <button class="add_btn" id="add_borrowings_btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                        </svg>
                        Add borrowing</button>
                </div>
                <div id="borrowings_list"></div>
            </section>
        </section>
    </main>

    <div class="modal" id="book_modal">
        <div class="modal_content">
            <h3>Add new Book</h3>
            <form id="book_form">
                <label for="">Title</label>
                <input type="text" id="title" required>
                <label for="">Author</label>
                <input type="text" id="author" required>
                <label for="">ISBN</label>
                <input type="text" id="isbn" required>
                <label for="">Published Year</label>
                <input type="number" id="year" required>
                <label for="">Genre</label>
                <input type="text" id="genre" required>
                <div id="form_btn">
                    <button type="button" id="cancel_btn">Cancel</button>
                    <button type="submit" class="primary">Create</button>
                </div>
            </form>
        </div>

    </div>

    <div class="modal" id="reader_modal">
        <div class="modal_content">
            <h3>Add new Reader</h3>
            <form id="reader_form">
                <label for="reader_name">Name</label>
                <input type="text" id="reader_name" required>
            
                <label for="reader_email">Email</label>
                <input type="email" id="reader_email" required>
            
                <label for="reader_phone">Phone</label>
                <input type="text" id="reader_phone" required>
            
                <label for="reader_dob">Date of birth</label>
                <input type="date" id="reader_dob" required>
            
                <div id="form_btn">
                    <button type="button" id="cancel_reader_btn">Cancel</button>
                    <button type="submit" class="primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="author_modal">
        <div class="modal_content">
            <h3>Add new Author</h3>
            <form id="author_form">
                <label for="author_name">Name</label>
                <input type="text" id="author_name" required>

                <label for="author_country">Country</label>
                <input type="text" id="author_country">

                <label for="author_birth_year">Birth Year</label>
                <input type="number" id="author_birth_year">

                <label for="author_bio">Biography</label>
                <textarea id="author_bio" rows="4"></textarea>

                <div id="form_btn">
                    <button type="button" id="cancel_author_btn">Cancel</button>
                    <button type="submit" class="primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="borrowing_modal">
        <div class="modal_content">
            <h3>Add new Borrowing</h3>
            <form id="borrowing_form">
                <label for="borrowing_reader">Reader</label>
                <select id="borrowing_reader" required>
                    <option value="">Select reader</option>
                </select>

                <label for="borrowing_book">Book</label>
                <select id="borrowing_book" required>
                    <option value="">Select book</option>
                </select>

                <label for="borrow_date">Borrow Date</label>
                <input type="date" id="borrow_date" required>

                <label for="return_date">Return Date</label>
                <input type="date" id="return_date">

                <div id="form_btn">
                    <button type="button" id="cancel_borrowing_btn">Cancel</button>
                    <button type="submit" class="primary">Create</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
